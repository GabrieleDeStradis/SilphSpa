<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<body>
	<h4>Effettua il login</h4>
	<form th:action="@{/loginControl}" method="POST"
		th:object="${funzionario}">
		<p>
			<input type="text" th:field="*{email}" /> Email <span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</p>
		<p>
			<input type="password" th:field="*{password}" /> Password <span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</p>
		<p>
			<input type="submit" value="Accedi"> <span
				th:text="${credenzialiErrate}"></span>
		</p>
	</form>
</body>
</html>
